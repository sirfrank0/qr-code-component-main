<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  
  <style>

    @import url('https://fonts.googleapis.com/css2?family=Outfit&display=swap');


    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body{
      background-color:  hsl(212, 45%, 89%);
      display: grid;
      height: 100vh;
      justify-content: center;
      align-items: center;
      justify-items: center;
      line-height: 1.5;
    -webkit-font-smoothing: antialiased;
      
    }
    
    .qr-main{
      max-width: 20rem;
      background-color:  hsl(0, 0%, 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      border-radius: 1rem;
      filter: drop-shadow(0rem 0.25rem 0.25rem rgba(0, 0, 0, 0.)); 
    }

    .qr-main img{
      max-inline-size: 92%;
      block-size: auto;
      border-radius: 0.75rem;
      margin: 0.75rem;
    }

    .p-1{
      font-size: 1.3125rem;
      font-weight: 700;
      font-family: 'Outfit', sans-serif;
      color: hsl(218, 44%, 22%);
      margin-bottom: 0.625rem;
      padding-left: 1.25rem;
      padding-right: 1.25rem;

    }

    .p-2{
      font-size: 0.9375rem;
      font-weight: 400;
      font-family: 'Outfit', sans-serif;
      color: hsl(220, 15%, 55%);
      padding-left: 2.5rem;
      padding-right: 2.5rem;
      margin-bottom: 1.875rem;
    }


  </style>
</head>



<body>
  <main class="qr-main">
    <div class="qr-code">
      <img src="./images/image-qr-code.png" alt="QR code to be scanned">
      <h1 class="p-1">Improve your front-end skills by bulding project</h1>
      <h2 class="p-2">Scan the QR code to visit Frontend Mentor and take your coding skills to next level</h2>
    </div>
  </main>
 
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Frank Ria√±o</a>.
  </footer>
</body>
</html>
