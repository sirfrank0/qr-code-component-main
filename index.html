<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>

    @import url('https://fonts.googleapis.com/css2?family=Outfit&display=swap');

    body{
      background-color:  hsl(212, 45%, 89%);
      display: grid;
      height: 100vh;
      justify-content: center;
      align-items: center;
      justify-items: center;
    }
    
    .qr-main{
      width: 320px;
      height: 500px;
      background-color:  hsl(0, 0%, 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      border-radius: 16px;
      filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.)); 
    }

    .qr-main img{
      width: 290px;
      height: 290px;
      border-radius: 12px;
      margin-top: 14px;
    }

    .p-1{
      font-size: 21px;
      font-weight: 700;
      font-family: 'Outfit', sans-serif;
      color: hsl(218, 44%, 22%);
      
      
      

    }

    .p-2{
      font-size: 15px;
      font-weight: 400;
      font-family: 'Outfit', sans-serif;
      color: hsl(220, 15%, 55%);
      padding-left: 40px;
      padding-right: 40px;
    }


  </style>
</head>



<body>
  <section class="qr-main">
    <div class="qr-code">
      <img src="./images/image-qr-code.png" alt="image-qr-code">
      <p class="p-1">Improve your front-end<br/>skills by bulding project</p>
      <p class="p-2">Scan the QR code to visit Frontend Mentor and take your coding skills to next level</p>
    </div>
  </section>
 
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Frank Ria√±o</a>.
  </footer>
</body>
</html>
